[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	br3ttb/PID@^1.2.1
	tomstewart89/BasicLinearAlgebra@^3.3
	frankjoshua/Rosserial Arduino Library@^0.9.1
